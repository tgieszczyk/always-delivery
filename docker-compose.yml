version: "3"

services:
  ah-allways-delivery-mongo:
    image: mongo
    ports:
      - "27017:27017"
    networks:
      - allways-deliver-net


  ah-allways-delivery-rest:
    build: ./src/main/docker
    image: ah-allways-delivery-rest
    ports:
      - "8081:8081"
    depends_on:
      - ah-allways-delivery-mongo
    networks:
      - allways-deliver-net

networks:
  allways-deliver-net:
    driver: bridge

