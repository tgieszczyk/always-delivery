apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "ah-always-delivery-mongo"
  labels:
    run: ah-always-delivery-mongo
    name: ah-always-delivery-mongo
    tier: frontend
    role: web-application
    team-channel: team-ronin-notifications
    support-level: "8x5"
  annotations:
    devops.ah.it/support-level: "8x5"
    devops.ah.it/git-repo: "##GIT_REPO##"
    devops.ah.it/git-branch: "##GIT_BRANCH##"
    devops.ah.it/git-commit: "##COMMIT_HASH##"
spec:
  selector:
    matchLabels:
      run: ah-always-delivery-mongo
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        run: ah-always-delivery-mongo
        name: ah-always-delivery-mongo
        team-channel: team-ronin-notifications
        support-level: "8x5"
      annotations:
        devops.ah.it/support-level: "8x5"
        devops.ah.it/git-repo: "##GIT_REPO##"
        devops.ah.it/git-branch: "##GIT_BRANCH##"
        devops.ah.it/git-commit: "##COMMIT_HASH##"
    spec:
      imagePullSecrets:
        - name: docker-registry
        - name: docker-registry-secure
      containers:
      - command: ["yarn"]
        args: ["start"]
        image: docker-registry-dev.ecom.ahold.nl:443/ah-always-delivery-mongo:latest
        resources:
          limits:
            memory: 786Mi
            cpu: 1
          requests:
            memory: 512Mi
            cpu: 200m
        livenessProbe:
          httpGet:
            path: /health-check/ping
            port: 8081
          initialDelaySeconds: 45
          successThreshold: 1
          failureThreshold: 5
          timeoutSeconds: 2
        readinessProbe:
          httpGet:
            path: /health-check/ping
            port: 8081
          initialDelaySeconds: 10
          successThreshold: 1
          failureThreshold: 10
          timeoutSeconds: 1
        name: ah-always-delivery-mongo

---

apiVersion: v1
kind: Service
metadata:
  labels:
    run: ah-always-delivery-mongo
  name: ah-always-delivery-mongo
spec:
  ports:
  - name: ah-always-delivery-mongo
    targetPort: 8081
    port: 80
    protocol: TCP
  selector:
    run: ah-always-delivery-mongo
